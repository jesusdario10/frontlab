<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/instrumentacion.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form #loginForm="ngForm" class="form-horizontal form-material" (ngSubmit)="login(loginForm)">
                <a  class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" placeholder="Username" type="email"name="correo" #correo="ngModel" [(ngModel)]="user.correo" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" placeholder="Password" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg  text-uppercase btn-rounded" type="submit"  >Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
